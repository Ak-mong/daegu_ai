<html>
    <head>
        <style>
            div{ /*모든 div 스타일을 정해주는것*/
                border:10px solid red;
                margin:5px;
            }
            #container{
                display:grid;
                /* grid-template-columns:1fr 1fr 1fr; 각 열을 1대1대1로 가져라 fr은 분수의 약자*/
                grid-template-columns:100px 1fr 1fr ; /* 첫번째 크기 고정 후 나머지를 1대1로 나누기*/
            }
        </style>
    </head>
    <body>
        <div>header</div> <!-- div는 아무의미가 없는 태그-->

        <div id="container"> <!--container라는 id를 부여한것(이것만 바꾸겠다)-->
            <div>left</div>
            <div>center</div>
            <div>right</div>
        </div>

        <div>bottoom</div>
</html>
