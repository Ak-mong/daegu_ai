<html>
    <body>
        <h1>Vaariable</h1>
        <script>
        //변수(x)는 데이터에 이름을 붙이는 것, <=>상수(1,2 등)
        a=1;
        a=2;
        console.log(a); //1 다음 2

        //1=2;  = 은 대입 연산자, 오른쪽값을 왼쪽에 대입하는 것
            var a =1; //선언방식의 차이 간단한것만 가능
            a=2;
            console.log(a);

            let b=1; //좀 더 유연함
            b=2;
            console.log(b);
            
        </script>
        <script>
            // 10000: 가격
            // 0.1 : 부가가치세율   이런식으로 주석을 달아도좋지만
            let 가격 = 10000;
            let 부가가치세율 = 0.1;
            let 부가가치세 = 가격*부가가치세율;
            console.log(부가가치세);
            //이런 로직을 이용하는것이 좋다. 가독성을 위해 변수이름 잘지어야됨

        </script>
    </body>

</html>
