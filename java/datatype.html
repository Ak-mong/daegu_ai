<html>
    <body>
<h1>Number</h1>
<script>
    console.log(1); //정수
    console.log(1.1); //실수
    // Operator 
    console.log(1+1); //2
    console.log(2-1); //1
    console.log(2*2); //4
    console.log(4/2); //2
    
    // 함수
    console.log(Math.random());
    console.log(Math.floor(1.9)); //1.9에서 내림
    console.log(Math.floor(Math.random()*100));

    console.log(Math.PI); //파이
</script>
<h1>문자열(string)</h1>
<script>
    console.log('hello world');
    console.log("hello world");
    console.log("hello     world");  //입력시에 줄바꿈을 하고싶고 출력떄는 같은 줄에 나오기 위해서는 \ 사용
    console.log('Hello \*\ world');  //특수문자를 문자로 입력하기 위해 사용

    console.log('hello world'.length);
    console.log('hell world'.replace('hell','hello'));
    console.log('hello'+'world');
    </script>
    </body>
</html>
