<html>
    <body>
        <h1>Boolean True False</h1>
        <script>
            console.log(true);
            console.log(false);
        </script>

        <h1>Comparison Operator 비교연산자</h1>
        <script>
            console.log(1>1);
            console.log(1<1);
            console.log(1===1); //온전히 같다. strict, 값과 값 종류(Type)이 같은지
            console.log(1==1); // 모호함이 존재,3개써라 값이 같은지
            
            var a = 1;
            var b = "1";
            console.log(a==b); //true
            console.log(a===b); // false
            
            console.log(1!==1);
        </script>
        <h1>Conditional Statements 조건문</h1>
        <script>
            console.log(1);
            if(true){
                    console.log('2 - true');
            } else{
                console.log('2-false');
            }
            console.log(3);

            console.log(4);
            if(false){
                    console.log('5 - true');
            }else{
                console.log('5- false');
            }
            console.log(6);
        </script>
    </body>
</html>
