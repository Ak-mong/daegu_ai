<html>
    <head>
        <!--
            display 각각의 tag의 css 가장 큰 틀을 규범을 정의 inline, block, none, grid
            padding 내부 여백
            margin  외북 여백
            width 너비
            height 높이 -->
        -->
        <style> /* css부분*/
            h1{  /* h1 은 화면 크기만큼 */
                border:10px solid red;
                padding:30px;
                margin:50px;
                width:100px;
                height:10px; 

            }
            a{   /*a 은 항목 크기만큼*/
                border:10px solid red;
                display:block;
            }
        </style>
    </head>
    <body>
        <!--
            block level element => h1
            inline element => a, img
        -->
        <h1>WEB</h1>
        <h1>web</h1>
        Lorem ipsum dolor sit amet consectetur, <a href="http://w3c.org">adipisicing</a> elit. Qui, quod nihil accusantium libero repudiandae eaque debitis alias numquam aut error earum, veritatis unde in assumenda rem ea natus, pariatur mollitia.
        </body>
</html>
